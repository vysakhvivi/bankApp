<div *ngIf="item" style="color: white; border: 2px solid white; padding: 5px; width: 50%; margin: auto; text-align: center; margin-bottom: 30px; background-color: rgb(245, 243, 243);">
<p style="color: black;">Do you want to delete the account {{item}}?</p>
<button (click)="delete()" class="btn btn-primary" style="margin-right: 10px; margin-bottom: 10px;">Yes</button>
<button (click)="cancel()" class="btn btn-danger" style="margin-bottom: 10px; ">No</button>

</div>
